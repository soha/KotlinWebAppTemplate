<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>アイテム一覧</title>
    <style>
        table,tr,td{
          border: 1px solid lightgray;
        }

    </style>
</head>
<body>
<h1>アイテム一覧</h1>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>名前</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}" th:object="${item}">
        <td th:text="*{id}">ID</td>
        <td th:text="*{title}">名前</td>
    </tr>
    </tbody>
</table>
</body>
</html>
